<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
    </ul>
    <!-- 
        闭包
        1.外部函数里面有一个内部函数 （函数套函数）
        2.内部函数会使用外部函数里的局部变量
     -->
    <!-- 
        优点：
        1.闭包里的变量 不会被垃圾回收机制清理，一直在内存里
        2.可以拿到索引值 (dom练习的例子里的数组的索引)

        缺点：内存的泄露
        
     -->
    <script>
        var aLi = document.getELementsByTagName('li');
        for(var i=0; i<aLi.length;i++) {
            //函数的立即调用
            (function(j){
                // 拿到索引
                aLi[j].onclick = function(){
                    console. log(j)
                }
            })(i);
        }


    
        function fun1(){
            var a=1;
            return function(){
                console.log(a);
            }
        }
        var aa = fun1();
        console.log(aa);
        aa();

        function fun2(){
            var b = 1;
            b++;
            console.log(b);
        }

        fun2;
        fun2;
        // 全局作用域 函数作用域
        // 局部变量 局部变量在函数执行完之后会被垃圾回收机制清理掉



    </script>
</body>
</html>
