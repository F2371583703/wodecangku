<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="wrapper">点我！</div>
    <input type="text" id="username">

    <form action="" onreset="alert('reset')">
        <input type="reset">
    </form>

    <script>
        var oDiv = document.getElementById('wrapper');

        // onclick 单击事件
        oDiv.onclick = function(e){
            // 函数体 处理的方法
            console.log('hello world!');
            // target 事件源 谁触发了事件
            console.log(e.target);
        }

        // ondblclick 双击事件
        oDiv.ondblclick = function(){
            console.log('双击666');
        }

        // onmouseout 鼠标滑出
        oDiv.onmouseout = function(){
            oDiv.style.backgroundColor = '#fff'
        }
        // onmouseover 鼠标滑入
        oDiv.onmouseover = function(){
            oDiv.style.backgroundColor = 'pink'
        }
        // onmousedown 按下鼠标按键
        oDiv.onmousedown = function(){
            console.log('按下');
        }
        // onmouseup 松开鼠标按键
        oDiv.onmouseup = function(){
            console.log('松开');
        }
        // onmousemove 鼠标移动
        oDiv.onmousemove = function(){
            console.log('移动');
        }

        // onfocus获得焦点 onblur失去焦点
        var oInput = document.getElementById('username');
        oInput.onfocus = function(){
            console.log('获得焦点');
        }
        oInput.onblur = function(){
            console.log('失去焦点');
        }

        // onchange 内容改变 当内容改变时执行函数内容
        oInput.onchange = function(){
            console.log('onchange:',oInput.value);
        }

        // onkeydown 点下键盘任意按键 执行函数 一直不松手，一直执行
        oInput.onkeydown = function(){
            console.log('onkeydown');
        }
        // onkeypress 点下并松开键盘任意键 执行函数
        oInput.onkeypress = function(){
            console.log('onkeypress');
        }
        // onkeyup 松开键盘任意键 执行函数
        oInput.onkeyup = function(){
            console.log('onkeyup');
        }

        // onresize 窗口或框架被重新调整大小。

        // addEventListener 添加事件监听 可以给元素绑定多个相同事件
        // 方法包含三个菜蔬 第一个参数：事件 第二个参数：方法 第三个参数是一个boolean
        oDiv.addEventListener('click' ,function(){
            console.log(1);
        },false)
        // false 事件冒泡  从里向外传播 触发了资源数事件后 就会冒泡到父元素的事件
        // true 事件捕获  从外向里传播

        // stopPropagation() 阻止事件冒泡
    </script>
</body>
</html>
