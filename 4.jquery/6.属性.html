<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            background: #ff0036;
            outline: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0036;
        }
        .aa{
            border: 10px solid #000;
            
        }
    </style>
</head>
<body>
    <div id="div1">123456</div>
    <input type="text" value="请输入用户名">

    <script src="jQuery.js"></script>
    <script>
        $('#div1').on('click',function(){
            // toggleClass 切换样式
            $(this).toggleClass('aa');
            // 更改多个属性 传一个对象
            $(this).css({
                background:'green',
                opacity:0.5,
                color:'#fff'
            })
        })


        // 链式操作
        $('input').on('focus',function(){
            // val属性可以改变value值
            // $(this).val('');
            $(this).addClass('red');
            if(this.value == this.defaultValue){
                this.value = '';
            }
            
        }).on('blur',function(){
            $(this).removeClass('red');
            if(this.value == ''){
                this.value = this.defaultValue;
            }
        })

        // height 元素高度
        // innerHeight 元素高度+padding
        // outerHeight() 元素高度+padding+border
        // outerHeight(true) 元素高度+padding+border+margin

        // 宽度一样


    </script>
</body>
</html>
