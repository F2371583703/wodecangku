<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // window.onload 页面中索引的资源加载完成后执行
        // 资源包含 元素 图片 视频 音乐 。。。。
        // window.onload = function(){
        //     var oDiv = document.getElementById('div1');
        //     console.log(oDiv);
        //     oDiv.onclick = function(){
        //         console.log('111');
        //     }
        // }
        // 文档就绪函数 元素加载完成之后 就执行里面的代码 不用等资源的加载
        $(document).ready(function(){
            console.log(11,$('#div1'));
        })

        // 文档就绪函数简写
        $(function(){
            console.log(11,$('#div1'));
        });
    </script>
</head>
<body>
    <div id="div1">1111</div>
    <!-- 引用jQuery文件 -->
    <script src="jQuery.js"></script>
    <script>
        // jquery 是一个js类库 提供了一个方法
        
        var $div = $('#div1');
        console.log($div);


    </script>
</body>
</html>
