<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 面对对象
        // 面向过程
        var arr = []; //数组
        var obj = {}; //对象


        // 定义对象的方法一
        var person = {
            // key: value   关键字：值
            name: 'xiaoming',
            age: '18',
            eat: function() {
                console.log('eat.....');
            }
        }

        console.log(person);
        console.log(person.name);
        console.log(person['name']);
        person.eat();


        // 定义对象的方法二
        var obj1 = new Object();
        obj1['nanme'] = 'xiaoming';
        console.log(obj1);

        var obj2 = null;

        var course = {
            name: 'html',
            price: '111',
            desc: '标签'
        }

        // for in 循环对象
        for( key in course) {
            console.log(key);
            console.log(course[key]);
        }


        var courseList = [
        {
            name: 'html',
            price: '111'
        },
        {
            name: 'css',
            price: '222'
        },
        {
            name: 'js',
            price: '333'
        }
        ]

        document.write('<ul>');
        for (var i = 0; i < courseList.length; i++) {
            document.write('<li>'+courseList[i].name+':'+courseList[i].price+'</li>')
            console.log(courseList[i]);
            console.log(courseList[i].name);
        }
        document.write('</ul>');

        var cat = {
            name: 'xiaoming',
            age: 4
        }

        var dog = cat;
        console.log(cat);
        console.log(dog);
        console.log('---------');
        dog.age = 8;
        console.log(cat);
        console.log(dog);

        // 内置对象Math.random，0到1之间的随机数
        console.log(Math.random());
        
        var day = new Date();
        var year = day.getFullYear();
        console.log(year);


    </script>
</body>
</html>
