<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1;
        var num2 = num1;
        console.log(num1);
        console.log(num2);
        num1 = 2;
        console.log(num1);
        console.log(num2);

        var arr1 = [1,2,3];
        var arr2 = arr1;
        console.log(arr1);
        console.log(arr2);

        // 数组不是基本数据类型，数组名的栈下没有储存数据，而是指向堆内的某一地址
        // 当两个数组指向同一地址是，都能改变改地址下的数据，并且都能互相对应到自身
        arr1[0] = 9;
        arr2[2] = 5;
        console.log(arr1);
        console.log(arr2);






















    </script>
</body>
</html>
