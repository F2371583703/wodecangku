    <script>
        // 代码执行顺序
        // 1.顺序执行
        // 2.分支判断
        // 3.循环

        console.log(1);
        console.log(2);
        console.log(3);
        // 1.单一专责
        if (false){
            console.log('hello world');
        }
        // 2.二路选择结构
        if(1 !== true){
            console.log(1);
        }else{
            console.log(2);
        }

        // 2.5.多路选择

        // 3.三目运算符 ?:
        // (判断条件) ? (正确时的结果) : (错误时的结果)

        var a=18;
        var b=a>10? '大于10' :'小于10';
        console.log(b);

        var c = 1 !== true ? 1 : 2;
        console.log(c);

        // 4.多路选择结构 (switch)
        var age = window.prompt('输入年龄');
        // window.prompt 输入的内容是字符串
        console.log(typeof age);
        console.log(typeof (age*1));

        switch(age*1){ //switch本来就是跳转的意思 （又称为“开关”）
        // 遇到break跳出循环
            case 1:
                console.log('c的值肯定大于等于1');
                break;
            case 2:
                console.log('c的值肯定大于等于2');
                break;
            case 3:
                console.log('c的值肯定大于等于3');
                break;
            case 4:
                console.log('c的值是4');
        }

        // 比较case后面的内容是否与switch后面的内容相等
        switch(true) {
            case age<=18:
                console. log('少年')
                break;
            case age>18 && age <= 30:
                console. log('青年')
                break;
            case age>30 && age <=50:
                console. log('中年')
                break;
            case age>50 && age<=75:
                console. log( '中老年')
                break;
            case age>75:
                console. Log('老年')
                break;
        }











        </script>
