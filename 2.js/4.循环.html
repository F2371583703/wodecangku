<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for循环的圆括号里面必须放三个句子，分别是1.初始化计数器2.判断条件3.更新计数器
        var tmp = 10;
        for (var i=0; i<=10; ++i){
            console.log(i);
        }

        while(tmp>10){
            alert('111');
        }
        do{
            alert('222')
        }while(tmp>10);

        // while /do while
        // do while 至少会执行一次
        // while 可能一次都不执行



    </script>
</body>
</html>
