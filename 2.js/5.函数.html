        // 声明一个function
        function sum(num1,num2){
            //  接受的地方  叫形参
            var num3 = num1*1 + num2*1;
            return num3;
            //函数中遇到retrun关键字，直接返回，后面的内容不会继续执行
            console.log(333);
        }

        // 函数的两种表达方法
        // 1.function a(){函数体}
        // 2.var a = function(){函数体}
        // 第二种函数提升，会出现错误（由于var能提升变量）

        // 方法调用
        // 实参：实际参数
        var num4 = sum(2,5);
        console.log('111');
        console.log('222');

        console.log(num4);
