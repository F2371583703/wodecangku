<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="xxx.java">
        <!-- email验证输入的是否是email地址 -->
        <input name="aaa" type="email">
        <!-- url验证输入的是否是网址 需要带协议 -->
        <input name="222" type="url">
        <!-- number可以上下调数字 -->
        <input type="number" max='10' min='0' step="2">
        <!-- range滑块 -->
        <input type="range" max='100' min='0' step="5">
        <!-- 时间选择器 date,month,week,time,datetime,datetime-local -->
        <input type="time">
        <input type="date">
        <!-- search搜索框 -->
        <input type="search">
        <!-- color颜色选择器 -->
        <input type="color">
        <input type="submit" value="提交">
        <input type="button" value="返回">
        <!-- 配合下面的用 -->
        <input type="text" list="testlist">
        <datalist id="testlist">
            <option label="a" value="baidu">baidu</option>
            <option label="b" value="taobao">taobao</option>
            <option label="c" value="tengxun">tengxun</option>
        </datalist>
    </form>
</body>
</html>
