<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
        /* 
        要改变的元素必须是当前父元素下的第一个元素或最后一个元素
        它前面或后面有元素则不能生效
        要改必须重新选择
        */
        li:last-child{
            color: blue;
        }
        li:first-child{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
