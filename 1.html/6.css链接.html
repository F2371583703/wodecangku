<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 默认样式 */
        a:link{
            color: green;
        }
        /* 已访问过的 */
        a:visited{
            color: red;
        }
        /* 鼠标划入 */
        a:hover{
            color:blue;
        }
        /* 点击时刻 */
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="-blank">百度</a>
</body>
</html>
